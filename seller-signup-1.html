						<h3>Re-enter your password.</h3><br>
                        <input type="password" size="20" class="form-control" placeholder="Re-Enter Password" name="Re-Enter" id="psd2" required = "true" onChange="checkPassword()"/>
						<div class="regformAlert" id="divCheckPassMatch"></div>
		<script> 
            function checkPassword() { 
                var pswd1 = $("#psd1").val(); 
                var pswd2 = $("#psd2").val(); 
				if (pswd1 != pswd2)
                    $("#divCheckPassMatch").html("<center>Password not Matched<center>"); 
                else
					$("#divCheckPassMatch").html(""); 
			} 
        </script> <br>
