                        <h2>PRODUCT DETAILS</h2>
						</center><br><br>
                        <form>
							<div class="form-group">
                                <input type="text" class="form-control" placeholder="Product Name" name="product-name"  required = "true" autofocus>
                            </div>
							<div class="form-group">
                                <input type="text" class="form-control" placeholder="Product category" name="product-type"  required = "true" autofocus>
                            </div>
							<div class="form-group">
                                <input type="text" class="form-control" placeholder="Product Price" name="product-price"  required = "true" autofocus>
                            </div>

                                <input type="text" class="form-control" placeholder="Product Description" name="product-description"  required = "true" autofocus>

                                <input type="text" class="form-control" placeholder="Quantity" name="quantity"  required = "true" autofocus>
                            </div>
                            <div class="form-group">
								Add Product Images...(max. 10 images)<br><br>
								<input type="file"  name="pic" accept="image/*" multiple required>
                            </div>
							<br>

                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
